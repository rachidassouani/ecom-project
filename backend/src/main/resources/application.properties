spring.datasource.url=jdbc:mysql://localhost:3306/ensetpfe
spring.datasource.username=rachid
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


cors.allowed-headers=*
cors.allowed-methods=*
cors.allowed-origins=*
cors.exposed-headers=*

app.config.aws.region=eu-west-3
app.config.aws.access-key=${cloud_aws_credentials_access_key}
app.config.aws.secret-key=${cloud_aws_credentials_secret_key}